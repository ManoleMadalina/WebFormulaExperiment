<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@0;1&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1b9a038306.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
    />
    <title>Web Formula</title>
  </head>
  <body>
    <div class="main">
      <!--Nav-bar-->
      <header class="header" id="header">
        <div class="navbar">
          <div class="nav-links">
            <a href="#intro" class="nav-link">
              <i class="fas fa-home"></i>
            </a>
            <a href="#about" class="nav-link">DESPRE NOI</a>
            <a href="#service" class="nav-link">SERVICII</a>
            <a href="#portfolio" class="nav-link">PROIECTE</a>
            <a href="#reviews" class="nav-link">FEEDBACK</a>
            <a href="#contact" class="nav-link">CONTACT</a>
          </div>

          <!--Burger-menu-->
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>

          <div class="socials">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto: WebFormulaTeam@gmail.com" class="social-icon">
              <i class="fas fa-at"></i>
            </a>
          </div>
          <!--/.socials-->
        </div>
        <!--/.navbar-->
      </header>

      <!--Intro-->
      <section class="intro" id="intro">
        <!-- particles.js container -->
        <div id="particles-js"></div>
        <div class="intro-inner">
          <!--Slider-left-->
          <div class="pages">
            <div class="line"></div>
            <div class="points">
              <div class="point point--active" id="point1"></div>
              <div class="point" id="point2"></div>
              <div class="point" id="point3"></div>
              <div class="point" id="point4"></div>
              <div class="point" id="point5"></div>
            </div>
            <div class="line"></div>
          </div>
          <!--/.pages-->

          <!--Title and slogan-->
          <div class="intro-content">
            <div class="intro-title anim" data-delay="0s">
              <div class="first-line">
                <h1>Web</h1>
                <div class="intro-logo">
                  <img src="Images1/LOGO.png" alt="logo WebFormula" />
                </div>
              </div>
              <h1>Formula</h1>
            </div>
            <div class="intro-slogans anim" data-delay="0.3s">
              <p class="intro-slogan1">
                Web Development. <span>Web Design.</span>
              </p>
              <p class="intro-slogan2">
                Noi stim formula potrivita site-ului tau.
              </p>
            </div>
            <a href="#offers" class="intro-button">Detalii</a>
          </div>
          <!--/.intro-content-->
        </div>
        <!--/.intro-inner-->
        <!--<div class="intro-image">-->
        <img
          class="intro-image"
          src="Images1/ciuvac.png"
          alt="webdesign website computer"
        />
      </section>
      <!--/.intro-->
    </div>
    <!--/.main-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
